version: '3.4'

services:
  shippingservice.api:
    image: ${DOCKER_REGISTRY-}shippingserviceapi
    container_name: shipping-service-api
    build:
      context: .
      dockerfile: ShippingService.Api/Dockerfile
    depends_on:
        - database

  database:
    image: mcr.microsoft.com/mssql/server
    container_name: database
    environment:
        SA_PASSWORD: "${SA_PASSWORD}"
        ACCEPT_EULA: Y
    ports:
      - "1433:1433"